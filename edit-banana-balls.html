<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand">
      <div class="logo">
        <img src="images/BiteFul-logo.png" alt="BiteFul Logo">
      </div>
      <div class="brand-text">
        <span class="brand-name">BiteFul</span>
        <span class="brand-tag">Fast & Easy Meals</span>
      </div>
    </a>

    <nav class="nav">
      <a href="user.html" class="nav-link">Dashboard</a>
      <a href="my-recipes.html" class="nav-link">My Recipes</a>
      <a href="index.html" class="btn btn-ghost">Sign Out</a>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="page-content">
  <div class="center">
    <div class="box sign-page add-recipe-box">

      <h2 class="title">Edit Recipe</h2>
      <p class="desc">Update the details of your recipe.</p>

      <form class="form" onsubmit="redirectToMyRecipes(event)">

        <!-- Name -->
        <div class="group">
          <label>Recipe Name</label>
          <input type="text" value="Banana Cookie Dough Balls" required>
        </div>

        <!-- Category -->
        <div class="group">
          <label>Category</label>
          <select required>
            <option>Main meals</option>
            <option>No-cook</option>
            <option selected>Snacks</option>
            <option>Smoothies</option>
          </select>
        </div>

        <!-- Description -->
        <div class="group">
          <label>Description</label>
          <textarea rows="4" class="recipe-textarea" required>
Healthy no-bake snack made with banana, oats, and honey.
          </textarea>
        </div>

        <!-- Photo -->
        <div class="group">
          <label>Upload Recipe Photo</label>
          <input type="file">
          <p class="small-text">Current Photo:</p>
          <img src="images/snack.png" width="80">
        </div>

        <!-- Ingredients -->
        <div class="group">
          <label>Ingredients</label>

          <div class="two">
            <input type="text" value="Banana" required>
            <input type="text" value="1 ripe banana" required>
          </div>

          <div class="two">
            <input type="text" value="Oats" required>
            <input type="text" value="1 cup" required>
          </div>

          <div class="two">
            <input type="text" value="Honey" required>
            <input type="text" value="1 tbsp" required>
          </div>
        </div>

        <!-- Instructions -->
        <div class="group">
          <label>Instructions</label>
          <input type="text" value="Mash the banana." required>
          <input type="text" value="Mix all ingredients together." required>
          <input type="text" value="Roll into small balls." required>
        </div>

        <!-- Video -->
        <div class="group">

            <p class="current-video">
                Current Video:
                <a href="#" class="video-link">Watch video</a>
              </p>
              
          <label>Upload Video (Optional)</label>
          <input type="file">
          
          
        </div>

        <div class="group">
          <label>Video URL (Optional)</label>
          <input type="url" value="https://youtube.com/example">
        </div>

        <button type="submit" class="btn green">Update Recipe</button>

      </form>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer">
    <div class="container footer-inner">
      <div class="footer-brand">
        <span class="logo logo-footer" aria-hidden="true"></span>
        <span class="footer-name">BiteFul</span>
      </div>
      <div class="footer-copy">
        Â© 2026 BiteFul. All rights reserved. ADVANCED WEB TECH.
      </div>
    </div>
  </footer>

<script>
function redirectToMyRecipes(e){
  e.preventDefault();
  window.location.href = "my-recipes.html";
}
</script>

</body>
</html>
