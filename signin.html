<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiteFul - Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-page sign-page">

  <div class="bg-overlay"></div>

  <div class="center">
    <div class="box">

      <a class="back-link" href="index.html">← Back to Home</a>

      <div class="top">
        <img class="logo-img" src="images/biteful-logo.png" alt="BiteFul Logo">
        <div>
          <h1 class="site-name">BiteFul</h1>
          <p class="site-sub">Fast & Easy Meals</p>
        </div>
      </div>

      <div class="tabs">
        <a class="tab active" href="signin.html">Sign In</a>
        <a class="tab" href="signup.html">Sign Up</a>
      </div>

      <h2 class="title">Welcome back</h2>
      <p class="desc">Sign in to continue to your account</p>

      <form id="signinForm" class="form" action="user.html" method="get">
        <div class="group">
          <label>Email Address</label>
          <input id="email" type="text" placeholder="john@example.com" required>
        </div>

        <div class="group">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn green">Sign in as User →</button>

        <div class="or-line">
          <span>or</span>
        </div>

        <a class="btn white" href="admin.html">Sign in as Admin →</a>
      </form>

    </div>
  </div>

  <script src="javaScript.js"></script>
</body>
</html>
